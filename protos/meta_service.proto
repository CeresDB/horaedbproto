syntax = "proto3";

package meta_service;
option go_package = "github.com/CeresDB/ceresdbproto/pkg/metaservicepb";

import "common.proto";
import "cluster.proto";

service CeresmetaRpcService {
  rpc AllocSchemaID(AllocSchemaIdRequest) returns (AllocSchemaIdResponse) {}
  rpc AllocTableID(AllocTableIdRequest) returns (AllocTableIdResponse) {}
  rpc GetTables(GetShardTablesRequest) returns (GetShardTablesResponse) {}
  rpc DropTable(DropTableRequest) returns (DropTableResponse) {}
  rpc RouteTables(RouteTablesRequest) returns (RouteTablesResponse) {}
  rpc NodeHeartbeat(stream NodeHeartbeatRequest)
      returns (stream NodeHeartbeatResponse) {}
}

service CeresmetaForwardRpcService {
  rpc signalAllNodeHeartbeat(SignalAllNodeHeartbeatRequest)
      returns (SignalAllNodeHeartbeatResponse) {}
}

message RequestHeader {
  string node = 1;
  string cluster_name = 2;
}

message AllocSchemaIdRequest {
  RequestHeader header = 1;

  string name = 2;
}

message AllocSchemaIdResponse {
  common.ResponseHeader header = 1;

  string name = 2;
  uint32 id = 3;
}

message AllocTableIdRequest {
  RequestHeader header = 1;

  string schema_name = 2;
  string name = 3;
}

message AllocTableIdResponse {
  common.ResponseHeader header = 1;

  string schema_name = 2;
  string name = 3;
  uint32 shard_id = 4;
  uint32 schema_id = 5;
  uint64 id = 6;
}

message GetShardTablesRequest {
  RequestHeader header = 1;

  repeated uint32 shard_ids = 2;
}

message TableInfo {
  uint64 id = 1;
  string name = 2;
  uint32 schema_id = 3;
  string schema_name = 4;
}

message ShardTables {
  cluster.ShardRole role = 1;
  repeated TableInfo tables = 2;
  uint64 version = 3;
}

message GetShardTablesResponse {
  common.ResponseHeader header = 1;
  // ShardId -> ShardTables
  map<uint32, ShardTables> shard_tables = 2;
}

message RouteTablesRequest {
  RequestHeader header = 1;

  string schema_name = 2;
  repeated string table_names = 3;
}

message NodeShard {
  string endpoint = 1;
  ShardInfo shard_info = 2;
}

message TableRouteEntry {
  string table_name = 1;
  uint64 table_id = 2;
  repeated NodeShard node_shards = 3;
}

message RouteTablesResponse {
  common.ResponseHeader header = 1;

  uint64 cluster_topology_version = 2;
  repeated TableRouteEntry table_route_entries = 3;
}

message DropTableRequest {
  RequestHeader header = 1;

  string schema_name = 2;
  string name = 3;
  uint64 id = 4;
}

message DropTableResponse { common.ResponseHeader header = 1; }

message NodeHeartbeatRequest {
  RequestHeader header = 1;

  NodeInfo info = 2;
}

message ShardInfo {
  uint32 shard_id = 1;
  cluster.ShardRole role = 2;
}

message NodeInfo {
  // ip:port
  string endpoint = 1;
  uint32 lease = 2;
  string zone = 3;
  string binary_version = 4;
  repeated ShardInfo shards_info = 5;
}

message NodeHeartbeatResponse {
  common.ResponseHeader header = 1;

  uint64 timestamp = 2;
  oneof cmd {
    NoneCmd none_cmd = 3;
    OpenCmd open_cmd = 4;
    SplitCmd split_cmd = 5;
    CloseCmd close_cmd = 6;
    ChangeRoleCmd change_role_cmd = 7;
  }
}

message NoneCmd {}

message OpenCmd { repeated uint32 shard_ids = 1; }

message SplitCmd {
  uint32 source_shard_id = 1;
  repeated uint32 target_shard_ids = 2;
}

message CloseCmd { repeated uint32 shard_ids = 1; }

message ChangeRoleCmd { repeated cluster.ShardRole shard_roles = 1; }

message SignalAllNodeHeartbeatRequest { string cluster = 1; }

message SignalAllNodeHeartbeatResponse {
  common.ResponseHeader header = 1;
  uint64 timestamp = 2;
  string cluster = 3;
}
